version: "2"

run:
  timeout: 5m
  # directories & files to skip while scanning
  skip-dirs:
    - frontend
    - build
    - dist
  skip-files:
    - "wails_.*"
    - "frontend/.*"

linters:
  disable-all: false
  # enable/disable specific linters here if you want:
  # enable:
  #   - govet
  #   - errcheck
  #   - staticcheck

issues:
  exclude-use-default: false
  # if you want to suppress issues by path/regex, add entries like:
  # exclude:
  #   - 'some/generated/file.go'
  #   - '^frontend/.*'